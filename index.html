<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>book-App</title>
</head>
<body>
    <!--Open Modal-->
    <h1 id="show-modal">Add Bookmark</h1>

    <!--bookmark-->
    <div class="container" id="bookmarks-container"></div>

    <!--Modal-->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!--Website Name-->
                    <div class="form-group">
                        <label for="website-name" class="form-lable" style="margin-bottom:2px;">website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>

                    <!--Website URL-->
                    <div class="form-group">
                        <label for="website-url" class="form-lable" style="margin-top:5px; margin-bottom:2px;">website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
